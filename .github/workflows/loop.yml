name: make-loop
on:
  workflow_dispatch:
    inputs:
      # Change this value
      solution_name:
        description: 'name of the solution to worked on from Power Platform'
        required: true
        default: [FSK_Webresources, FSK_Entities, FSK_Plugins, FSK_Processes]
jobs:
  install:
    strategy:
      matrix:
        solutions: ${{ github.event.inputs.solution_name }} #[FSK_Webresources, FSK_Entities, FSK_Plugins, FSK_Processes]
    runs-on: [ubuntu-latest]
    steps:
      - name: deploy
        run: |
          echo Deploying solution ${{ matrix.solutions }} !

